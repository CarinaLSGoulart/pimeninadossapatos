<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menina dos Sapatos - Sacola</title>
    <link rel="stylesheet" href="estilo/sacola.css">
</head>

<body>
    <header>
        <div class="header"></div>

    </header>

    <main>
        <section>
            <div>
                <h3>Sacola de Compras</h3>
                <h4>Itens</h4>
                <!--Numero de itens será modificado via JS???-->
            </div>
            <div>
                <img class="sapato" src="imagens/tenis branco.jpg" alt="tenis01">
                <p>Tenis Branco</p>
                <br>
                <p>Tipo de Frete</p>
                <input type="checkbox" name="embalagem" id="embalagem"><label for="embalagem">Adicionar emabalagem para
                    presente?</label> <br>
                <select name="numeracao" id="numeracao">
                    <option selected disabled>Número</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                </select></p>

                <select name="quantidade" id="quantidade">
                    <option selected disabled>Quantidade</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                </select></p>

                <p><select name="modelo" id="modelo">
                        <option selected disabled>Modelo</option>
                        <option value="STW">Sticky Tenis Woman (monocolor)</option>
                        <option value="STM">Sticky Tenis Man (monocolor)</option>
                        <option value="STW-F">Sticky Tenis Woman (Bicolor)</option>
                        <option value="STM-F">Sticky Tenis Man (Bicolor)</option>
                        <option value="SSW">Sticky Shoes Woman (Monocolor)</option>
                        <option value="SSM">Sticky Shoes Man (Monocolor)</option>
                        <option value="GSW">Gecko Sneackers Woman</option>
                        <option value="GSM">Gecko Sneackers Man</option>
                        <option value="GSV">Gecko Sneackers Ventila (Unissex)</option>
                        <option value="GSV-ESD">Gecko Sneackers Ventila (Unissex)</option>
                        <option value="GSW-ESD">Gecko Sneackers Impermeável Woman</option>
                        <option value="GSM-ESD">Gecko Sneackers Impermeável Man</option>
                        <option value="SOC-W">Social Woman</option>
                        <option value="SOC-M">Social Man</option>
                        <option value="SJW">Sticky Job Woman</option>
                        <option value="SJM">Sticky Job Man</option>
                        <option value="SWB">Sticky Bico Semirrígido Woman</option>
                        <option value="SMB">Sticky Bico Semirrígido Man</option>
                    </select></p>

                <select name="cor" id="cor">
                    <option selected disabled>Cor</option>
                    <option value="BCA">Branca</option>
                    <option value="BCA/BCA">Branca/Branca</option>
                    <option value="BCA/CZA">Branca/Cinza</option>
                    <option value="PTA">Preta</option>
                    <option value="PTA/PTA">Preta/Preta</option>
                    <option value="PTA/BCA">Preta/Branca</option>
                    <option value="PTA/CZA">Preta/Cinza</option>
                    <option value="MRV">Marrom</option>
                    <option value="MRV/BCA">Marrom/Branca</option>
                    <option value="AZM">Azul Marinho</option>
                    <option value="AZM/BCA">Azul Marinho/Branca</option>
                    <option value="PIK">Pink</option>
                    <option value="VEDM">Verde Militar</option>
                    <option value="VEDM/BCA">Verde Militar/Branca</option>
                    <option value="CER">Cereja</option>
                    <option value="CER/BCA">Cereja/Branca</option>
                    <option value="LLA">Lilás</option>
                    <option value="VDHOS">Verde Hospitalar</option>
                    <option value="CZA">Cinza</option>
                    <option value="CZA/CZA">Cinza/Cinza</option>
                    <option value="VED">Verde</option>
                    <option value="CAF">Café</option>
                    <option value="AZBC">Azul Bic</option>
                    <option value="ROS">Rosa</option>
                    <option value="ROS/BCA">Rosa/Branca</option>
                    <option value="AMA">Amarela</option>
                    <option value="VER">Vermelha</option>
                    <option value="DOU">Dourada</option>
                    <option value="NUD">Nude</option>
                </select></p>
            </div>
            <div>
                <h3>Resumo da Compra</h3>
                <p>Subtotal</p>
                <!--Input com valor individual dos itens selecionados, JavaScript-->
                <p>TOTAL</p>
                <!--Input com soma dos valores dos itens selecionados, JavaScript-->
                <button class="finalizar">FINALIZAR COMPRA</button>
                <button class="continuar">Continuar Comprando</button>
            </div>
        </section>

        <div>
            <h3>Recomendados para você</h3>
            <!--BANNER ROTATIVO-->
        </div>

    </main>

    <footer>
        <div class="footer"></div>
    </footer>

</body>

</html>
